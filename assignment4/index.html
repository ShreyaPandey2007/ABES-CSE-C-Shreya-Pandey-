
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="topbar">
      <div class="logo">Flipkart <small>Explore <span style="color:#ffe500">Plus</span></small></div>
      <div class="search"><input type="text" placeholder="Search for Products, Brands and More"><i class="fa-solid fa-magnifying-glass"></i></div>
      <div class="login">👤 Login</div>
      <div class="cart">🛒 Cart</div>
      <div class="seller">🏬 Become a Seller</div>
      <div class="more">⋮</div>
    </div>

    <!-- Categories -->
    <div class="categories">
      
      <div class="cat">
        <img src="mobiles.jpg" alt="Mobiles">
        <span>Mobiles & Tablets</span>
      </div>
      <div class="cat">
        <img src="fashion.jpg" alt="Fashion">
        <span>Fashion</span>
      </div>
      <div class="cat">
        <img src="OIP (1).jpg" alt="Electronics">
        <span>Electronics</span>
      </div>
      <div class="cat">
        <img src="furniture.jpg" alt="Home">
        <span>Home & Furniture</span>
      </div>
      <div class="cat">
        <img src="OIP (1).jpg" alt="TVs">
        <span>TVs & Appliances</span>
      </div>
      <div class="cat">
        <img src="Flight.jpg" alt="Flights">
        <span>Flight Bookings</span>
      </div>
      <div class="cat">
        <img src="teddy.jpg" alt="Beauty">
        <span>Beauty, Food & More</span>
      </div>
      <div class="cat">
        <img src="groceries.jpg" alt="Grocery">
        <span>Grocery</span>
      </div>
    </div>
  </div>
</body>
</html>
