
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="i"></p>
    <script>
        class Car{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
        }
        const car1=new Car("audi",2032);
        const car2=new Car("ford",2032);
        document.getElementById("i").innerHTML=car1.name+" "+car1.year+"<br>"+car2.name+" "+car2.year;
        
    </script>
    
</body>
</html>
