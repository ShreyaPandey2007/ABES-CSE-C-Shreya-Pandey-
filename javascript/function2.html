<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sh{
            border:2px solid black;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="sh">
        <button onclick="myFunction()">click me</button>
        <p id="demo"></p>

        function myFunction() {
            document.getElementById("demo").innerHTML = "Hey Shreya";
        }
    </script>

</body>
</html>
