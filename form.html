<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label >student name</label>
        <input type="text">
        <br><br>
        <label >student password</label>
        <input type="password">
        <br><br>
        <label for="a">email</label>
        <input type="email" id="a">
        <br><br>   
        <!-- checkbox -->
         <label >choose branch :</label>
         <input type="checkbox">cse
         <input type="checkbox">it
         <input type="checkbox">ece
         <br><br>
        <!-- radio buttons -->
        <input type="radio" name="gender" id="b" value="male"> Male
        <input type="radio" name="gender" id="c" value="female"> Female
        <br><br>
        <!-- dropdown -->
         <label >choose subject:</label>
         <select>
            <option value="maths">maths</option>
            <option value="science">science</option>
            <option value="social">social</option>
            <option value="english">english</option>
         </select>
         <br><br>
         <label >select your file</label>
         <input type="file">
         <br>

        <button type="submit" style="background-color: chocolate;">Submit</button>
        <br><br>
    </form>
</body>
</html>
